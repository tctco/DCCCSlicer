# CentiloidCalculator configuration file (TOML format)
# This file contains all configurable parameters

# Model file paths (relative to executable directory)
[models]
rigid = "assets/models/registration/rigid.onnx"
affine_voxelmorph = "assets/models/registration/affine_voxelmorph.onnx"
abeta_decoupler = [
  "assets/models/decouple/abeta_fold0.onnx",
  "assets/models/decouple/abeta_fold1.onnx",
  "assets/models/decouple/abeta_fold2.onnx",
  "assets/models/decouple/abeta_fold3.onnx",
  "assets/models/decouple/abeta_fold4.onnx",
]
tau_decoupler = [
  "assets/models/decouple/tau_fold0.onnx",
  "assets/models/decouple/tau_fold1.onnx",
  "assets/models/decouple/tau_fold2.onnx",
  "assets/models/decouple/tau_fold3.onnx",
  "assets/models/decouple/tau_fold4.onnx",
]

# Template file paths
[templates]
adni_pet_core = "assets/nii/ADNI_empty.nii"
padded = "assets/nii/paddedTemplate.nii"

# Mask file paths
[masks]
cerebral_gray = "assets/nii/voi_CerebGry_2mm.nii"
centiloid_voi = "assets/nii/voi_ctx_2mm.nii"
whole_cerebral = "assets/nii/voi_WhlCbl_2mm.nii"
centaur_voi = "assets/nii/CenTauR.nii"
centaur_ref = "assets/nii/voi_CerebGry_tau_2mm.nii"

# Processing parameters
[processing]
max_iter = 5
ac_diff_threshold = 2.0
temp_dir = "./tmp"

# MNI cropping parameters
[processing.crop_mni]
start_x = 8
start_y = 16
start_z = 8
size_x = 79
size_y = 95
size_z = 79

